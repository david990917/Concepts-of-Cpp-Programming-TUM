variables:
    CURRENT_HW: "hw01"
    CURRENT_TEST: "testhw01"
    TEST_HASH_EXPECTED: "5c7c8bff397ccbbb21ac37f75d8e5291d9e0dfc04b173a330ef7c94356471b9f"

# pre-verify test system hash
before_script:
  - tester="python3 -c 'import base64, lzma; exec(lzma.decompress(base64.b64decode(\"\")).decode())'"
  - TEST_HASH=$(eval "$tester" . tests/)

  - echo $TEST_HASH
  - echo $TEST_HASH_EXPECTED
  - if [[ "$TEST_HASH" == "$TEST_HASH_EXPECTED" ]]; then echo "hash ok for tests/"; else echo -n "contents of tests/ are not as expected! to fix this, git restore -s upstream/master tests/ .gitlab-ci.yml"; exit 1; fi
  - export GCC_COLORS=yes

stages:
- compile
- test

# yaml template lol
.job_template: &build_job_artifact
  stage: compile
  cache:
    key: "$CI_JOB_NAME"
    paths:
      - build/

  artifacts:
    name: "$CI_JOB_NAME-$CI_COMMIT_REF_NAME"
    paths:
      - build/
    expire_in: 30 mins


# compile jobs
build-gcc:
  <<: *build_job_artifact
  image: cpp/compiler:20
  script:
    - CXX=g++ ./tests/hw01/compile
  tags:
    - linux

build-clang:
  <<: *build_job_artifact
  image: cpp/compiler:20
  script:
    - CXX=clang++ CXXFLAGS="-stdlib=libc++ -Wl,-lc++abi" ./tests/hw01/compile
  tags:
    - linux


# test jobs
test-gcc:
  stage: test
  image: cpp/compiler:20
  script:
    - ./tests/hw01/test
  dependencies:
    - build-gcc
  artifacts:
    name: "$CI_JOB_NAME-$CI_COMMIT_REF_NAME"
    when: always
    paths:
      - build/ctest.log
    expire_in: 1 year
  tags:
    - linux

test-clang:
  stage: test
  image: cpp/compiler:20
  script:
    - ./tests/hw01/test
  dependencies:
    - build-clang
  tags:
    - linux
